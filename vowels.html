<body>
  <script>
    const word = prompt('');
    const vowels = ['a', 'e', 'i', 'o', 'u'];
    let result = 0;

    function NumberOfVowels() {
      for (let i = 0; i < word.length; i++) {
        for (let j = 0; j < vowels.length; j++) {
          if (vowels[j] === word[i]) {
            ++result;
          }
        }
      }
      alert(result);
    }
    NumberOfVowels();
